<div class="position-relative">
<div class="container" >

<form  [formGroup]="form"> 
    <div class="form-group row"   >

        </div>
    <div class="form-group row"   >

<h1 >task details</h1>
</div>
  <div class="form-group row"    >
    
    <label  class="col-sm-2 col-form-label"> description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"    formControlName="value" [(ngModel)]="this.task.description">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">createdAt Date</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" disabled [value]="this.task.createdAt| date:'fullDate'" >
    </div>
  </div>
  <div class="form-group row"   >
    
    <label  class="col-sm-2 col-form-label">last update Date</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" disabled [value]="this.task.updatedAt| date:'fullDate'" >
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-2">task status</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input"   formControlName="check"  [(ngModel)]="this.task.completed" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
completed        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10"> 
        <a    routerLink="/tasks" routerLinkActive="router-link-active">

      <button type="submit"  (click)="edit()"    class="btn btn-primary">Edit</button></a>
    </div>
  </div>
</form>
</div>
</div>
