
<div class ="container" >
    <h1>log in form        </h1>
    <div class="col-md-6 ">
    <form [formGroup]="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>

        <input type="email"  formControlName="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >

        <div *ngIf="form.controls.Email.invalid && (form.controls.Email.dirty || form.controls.Email.touched)">

            <small  class="form-text text-danger"  *ngIf="form.controls.Email.errors.required"> required email</small>

        <small  class="form-text text-danger"  *ngIf="form.controls.Email.errors.email"> required true email</small>
  

    
    </div>
    </div>  
        <div class="form-group"> 
          <label for="exampleInputPassword1">Password</label>
          <input type="password"  formControlName="password" class="form-control" id="exampleInputPassword" placeholder="Password">
          <div *ngIf="(form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched))  ">
            <small  class="form-text text-danger"  *ngIf="form.controls.password.errors.required"> required password</small>
    
            <small  class="form-text text-danger"  *ngIf="form.controls.password.errors.minLength">  min length</small>
    
  
    </div>
       
        </div>
       
        <button type="submit"  (click)="login()" [disabled]="form.invalid" class="btn btn-primary">Submit</button>

      </form>
      <div *ngIf="this.loginsucessful" class="form-text text-danger">  error email or password  </div>

      <div>
</div>
</div >


<app-signup   ></app-signup>

    </div>
