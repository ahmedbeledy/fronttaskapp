
<div class="container ">
    <div  *ngIf="!edit">
            <form  >
                <div class="form-group row"   >

                </div>     
                <div class="form-group row"   >
                    <input type="submit" (click)=delete()  class="btn btn-danger"  value="  delete   "/>

                </div>

                <div class="form-group row"   >
                    <input type="submit" (click)=editdata()  class="btn btn-primary"  value="edit data"/>

                </div>
                <div class="col-md-2 ">

                    <div class="form-group row"   >

                    </div>
                    
                   
                </div>
                
                <div class="row">
                    
                    <div class="col-md-8">

                        <div class="tab-content profile-tab" id="myTabContent">

                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                                                   
                         

                                <div class="row">


                                            <div class="col-md-6">
                                                
                                                <label> Name</label>

                                            </div>
                                            <div class="col-md-6">

                                                <p>{{data.name}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>AGE</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{data.age}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Email</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{data.email}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>pendingtasks</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{this.pending}} </p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label> createdAt</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{data.createdAt| date:'fullDate'}}</p>
                                            </div>
                                        </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </form  > 
        </div>

        <app-signup   formtype = "edit data form" *ngIf="edit"   > </app-signup>
